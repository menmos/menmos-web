name: Tests
on: [pull_request]
jobs:
  unit:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Display info
        run: |
          yarn run cypress info
      - name: Run tests
        run: |
          yarn serve & 
          yarn cypress:run
