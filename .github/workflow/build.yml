name: Build
on: [pull_request]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: "16.13.2"
          cache: "yarn"
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Build Messaging
        run: |
          yarn build
